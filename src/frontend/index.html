<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
      <script type="text/javascript" src="js/device.js"></script> <!-- Agrego el "device.js" antes que el "main.js" -->
      <script type="text/javascript" src="js/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Lista de dispositivos</h3> <!-- Título sección Lista de dispositivos -->
                <br/>
                <!-- Armado de un div para la inserción de la lista basado en lo desarrllado en clase. Esta lista se implementará con una "collection". A diferencia de lo desarrollado en clase, esta lista deberá cargarse automáticamente cuando la página se termine de cargar en función de los dispositivos disponibles en la base de datos.-->
                <div id="lista" class="col s12 m6 l6">
                    <ul class="collection" id="listaDisp">
                                                    
                    </ul>
                    <!--Agrego el botón listar hasta que logre hacer automático el listado-->
                    <div class="col s4 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button">Listar</button>
                    </div>

                </div>
                <br>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Agregar</a>
                               
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div class="col s12 m6 l6">
                            <h3>Agregar nuevo dispositivo</h3>
                            
                            <div class="input-field">
                                <input id="nombreDispo" type="text" class="validate">
                                <label for="nombreDispo">Nombre del dispositivo</label>
                            </div>

                            <div class="input-field">
                                <input id="descripcion" type="text" class="validate">
                                <label for="descripcion">Descripción</label>
                            </div>
                                                    
                            <p>
                                <label>
                                <input id="estadoInicial" type="checkbox" />
                                <span>Estado incial encendido</span>
                                </label>
                            </p>
                            
                            <div class="input-field col s12">
                                <select id="tipoDispo">
                                  <option value="" disabled selected>Tipo de dispositivo</option>
                                  <option value="1">Luz</option>
                                  <option value="2">Persiana</option>
                                  <option value="3">Ventilador</option>
                                </select>
                            </div>
                            </div>

                            <p id="pInfo"  ></p>
                            
                            <button id="btnGuardar" class="modal-close  btn">Guardar nuevo dispositivo</button>
                        </div>
                    </div>
                </div>
                
                <p id="pInfo"  ></p>

            </div>
            
            
          	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	
    </body>
  </html>
